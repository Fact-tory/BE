name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  
  # ìˆ˜ë™ ë°°í¬ íŠ¸ë¦¬ê±°
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =================================
  # ìš´ì˜ í™˜ê²½ë³„ ë°°í¬
  # =================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: factory-be-staging
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
    
    - name: Deploy to ECS Staging
      run: |
        aws ecs update-service \
          --cluster factory-staging-cluster \
          --service factory-be-staging-service \
          --force-new-deployment
    
    - name: Wait for deployment
      run: |
        aws ecs wait services-stable \
          --cluster factory-staging-cluster \
          --services factory-be-staging-service
    
    - name: Run health checks
      run: |
        # í—¬ìŠ¤ì²´í¬ URL (ë¡œë“œë°¸ëŸ°ì„œ ë˜ëŠ” ì§ì ‘ ì ‘ê·¼)
        HEALTH_URL="${{ secrets.STAGING_HEALTH_CHECK_URL }}"
        
        # ìµœëŒ€ 5ë¶„ ëŒ€ê¸° (30ì´ˆì”© 10ë²ˆ)
        for i in {1..10}; do
          if curl -f "$HEALTH_URL/actuator/health"; then
            echo "Health check passed!"
            exit 0
          fi
          echo "Health check failed, retrying in 30 seconds..."
          sleep 30
        done
        
        echo "Health check failed after 5 minutes"
        exit 1
    
    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: success
        text: 'ğŸš€ Factory BE successfully deployed to Staging!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify deployment failure
      uses: 8398a7/action-slack@v3
      if: failure()
      with:
        status: failure
        text: 'âŒ Factory BE deployment to Staging failed!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # =================================
  # í”„ë¡œë•ì…˜ ë°°í¬ (íƒœê·¸ ê¸°ë°˜)
  # =================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: 
      name: production
      url: https://api.factory.dev
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${{ github.sha }}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: factory-be-production
        VERSION: ${{ steps.version.outputs.VERSION }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
    
    - name: Create deployment backup
      run: |
        # í˜„ì¬ ì‹¤í–‰ ì¤‘ì¸ íƒœìŠ¤í¬ ì •ì˜ ë°±ì—…
        aws ecs describe-services \
          --cluster factory-production-cluster \
          --services factory-be-production-service \
          --query 'services[0].taskDefinition' \
          --output text > previous-task-definition.txt
        
        echo "Previous task definition: $(cat previous-task-definition.txt)"
    
    - name: Deploy to ECS Production
      run: |
        aws ecs update-service \
          --cluster factory-production-cluster \
          --service factory-be-production-service \
          --force-new-deployment
    
    - name: Wait for deployment
      run: |
        aws ecs wait services-stable \
          --cluster factory-production-cluster \
          --services factory-be-production-service
    
    - name: Run health checks
      run: |
        HEALTH_URL="${{ secrets.PRODUCTION_HEALTH_CHECK_URL }}"
        
        # í”„ë¡œë•ì…˜ì€ ë” ì—„ê²©í•œ í—¬ìŠ¤ì²´í¬ (10ë¶„ ëŒ€ê¸°)
        for i in {1..20}; do
          if curl -f "$HEALTH_URL/actuator/health"; then
            echo "Health check passed!"
            # ì¶”ê°€ ê²€ì¦: í•µì‹¬ API ì—”ë“œí¬ì¸íŠ¸ í…ŒìŠ¤íŠ¸
            if curl -f "$HEALTH_URL/api/v1/health"; then
              echo "API health check passed!"
              exit 0
            fi
          fi
          echo "Health check failed, retrying in 30 seconds..."
          sleep 30
        done
        
        echo "Health check failed after 10 minutes"
        exit 1
    
    - name: Rollback on failure
      if: failure()
      run: |
        echo "Deployment failed, initiating rollback..."
        PREVIOUS_TASK_DEF=$(cat previous-task-definition.txt)
        
        aws ecs update-service \
          --cluster factory-production-cluster \
          --service factory-be-production-service \
          --task-definition "$PREVIOUS_TASK_DEF"
        
        echo "Rollback initiated to: $PREVIOUS_TASK_DEF"
    
    - name: Create GitHub Release
      if: success() && startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        release_name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## ğŸš€ Factory BE ${{ steps.version.outputs.VERSION }}
          
          ### ì£¼ìš” ë³€ê²½ì‚¬í•­
          - ìë™ ìƒì„±ëœ ë¦´ë¦¬ì¦ˆì…ë‹ˆë‹¤.
          - ìƒì„¸í•œ ë³€ê²½ì‚¬í•­ì€ ì»¤ë°‹ íˆìŠ¤í† ë¦¬ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.
          
          ### ë°°í¬ í™˜ê²½
          - **Production**: âœ… ë°°í¬ ì™„ë£Œ
          - **Health Check**: âœ… í†µê³¼
          
          ë°°í¬ ì‹œê°„: ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false
    
    - name: Notify production deployment success
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: success
        text: |
          ğŸ‰ Factory BE ${{ steps.version.outputs.VERSION }} successfully deployed to Production!
          
          ğŸ”— Health Check: ${{ secrets.PRODUCTION_HEALTH_CHECK_URL }}/actuator/health
          ğŸ“Š Monitoring: ${{ secrets.MONITORING_DASHBOARD_URL }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify production deployment failure
      uses: 8398a7/action-slack@v3
      if: failure()
      with:
        status: failure
        text: |
          ğŸš¨ Factory BE deployment to Production failed!
          
          ğŸ”„ Rollback has been initiated
          ğŸ” Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}